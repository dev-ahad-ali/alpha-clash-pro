<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen ------------->
      <section
        id="home-screen"
        class="home min-h-screen flex justify-center items-center"
      >
        <div class="text-center space-y-8">
          <h1 class="text-8xl text-white font-anton uppercase">
            Alpha Clash Pro
          </h1>
          <p class="text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="btn bg-white text-black hover:bg-black hover:text-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- PlayGround ---------------->
      <section
        id="play-ground"
        class="play-ground min-h-screen flex flex-col gap-20 items-center justify-center hidden"
      >
        <!-- Screen -->
        <div
          id="artboard"
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
        >
          <div class="flex justify-center items-center">
            <p class="bg-[#2F2941] px-4 pb-2 rounded-b-xl text-white">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold">Y</p>
          </div>
        </div>
        <!-- Keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- Live Score -->
        <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-400">
            Life
            <img src="./images/heart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <button class="btn rounded-full bg-purple-700">
            Score
            <img src="./images/dollar.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- Score ---------------->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span
            ><span id="game-score">0</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you a pro</p>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <section class="home min-h-screen flex justify-center items-center">
        <div class="text-center space-y-8">
          <h1 class="text-8xl text-white font-anton uppercase">
            Alpha Clash Pro
          </h1>
          <p class="text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="btn bg-white text-black hover:bg-black hover:text-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>

    <script src="./js/scripts.js"></script>
  </body>
</html>
